<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="calculator">
  <div class="output">
   <div class="previous"></div>
   <div class="current"></div>
  </div>

  <button data class="data data-all-clear"> Clear </button>
  <button class="data data-action"> % </button>
  <button class="data data-delete"> <span>x</span> </button>
  <button class="data data-action"> / </button>
  <button class="data data-number"> 1 </button>
  <button class="data data-number"> 2 </button>
  <button class="data data-number"> 3 </button>
  <button class="data data-action"> * </button>
  <button class="data data-number"> 4 </button>
  <button class="data data-number"> 5 </button>
  <button class="data data-number"> 6 </button>
  <button class="data data-action"> - </button>
  <button class="data data-number"> 7 </button>
  <button class="data data-number"> 8 </button>
  <button class="data data-number"> 9 </button>
  <button class="data data-action"> + </button>
  <button class="data data-number bg-none"> . </button>
  <button class="data data-number"> 0 </button>
  <button class="data data-equal"> = </button>
 </div>


 <script src="app.js"></script>
</body>
</html>
